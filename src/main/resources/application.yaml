server:
  shutdown: graceful

spring:
  application:
    name: test-eureka-local
  security:
    user:
      name: admin
      password: 1234
  lifecycle:
    timeout-per-shutdown-phase: 10s
  profiles:
    active: dev

eureka:
  dashboard:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
